    <style>
        body {
            background-color: #253039;
        }

        .modal {
            position: fixed;
            display: none;  /* hides the element, then toggled with js */
            z-index: 100;   /* put it on top of everything */
            overflow: auto; /* idk lol */
        }

        /* for the add event popup */
        .add-event {
            border-width: 2px;
            border-color: white;
            background-color: #253039;
        }
        .add-event label, button {
            color: white;
        }

    </style>
    <title>Eventify Control Panel</title>
</head>

                <a href = "status" class = "text-2xl text-white float-left ml-24">Status</a>
                <a href = "User's Server" class = "text-2xl text-white float-left ml-24">User's Server</a>

                    </g>
                </svg>

                <svg id="Layer_1"
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 380.34 380.34"
                width="40px"
                height="40px"
                class="ml-24">
                <defs>
                    <style>.cls-1{fill:#666766;}.cls-2{fill:#fff;}.cls-3,.cls-4{fill:none;stroke-miterlimit:10;}.cls-3{stroke:#6c6c6c;}.cls-4{stroke:#fff;}</style></defs><title>icon_user_whiteongrey</title><circle class="cls-1" cx="190.17" cy="190.17" r="190.17"/><polygon class="cls-2" points="101.53 236.8 101.53 336.28 278.81 336.28 278.81 236.8 256.75 229.79 251.13 210.75 192.72 269.59 128.7 210.75 123.51 228.49 101.53 236.8"/><ellipse class="cls-2" cx="189.48" cy="129.46" rx="80.18" ry="97.25"/><path class="cls-3" d="M277.65,119.63" transform="translate(-9.56 -9.38)"/><path class="cls-3" d="M254.56,123" transform="translate(-9.56 -9.38)"/><path class="cls-4" d="M277.65,119.63" transform="translate(-9.56 -9.38)"/>

                <a href = "Username" class = "text-2xl text-white ml-3">Username</a>

            </div>
        </div>
        <div class= "relative flex top-1 pt-36 pl-36 items-center justify-left">
            <button class="text-white rounded-full border border-white py-1 px-3" id="add-event-btn">Add Event</button>
            <div class="modal add-event flex flex-col" id="add-event-modal">
                <div>
                    <label for="event-title">Title</label>
                    <input id="event-title" type="text" placeholder="Add Title">
                </div>
                <div>
                    <label for="event-date">Date</label>
                    <input id="event-date" type="date">
                    <label for="event-time">Time</label>
                    <input id="event-time" type="time">
                </div>
                <div>
                <input type="text" placeholder="Add description">

                </div>
                <div>
                    <button class="text-right" id="close-add-event-modal">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </div>
            <div class= "flex items-center pl-72">
                <div>
                    <label for="filters" class= "text-white rounded-full border border-white py-1 px-3"> Filters: </label>
                </div>
                <div class= "pl-2">
                    <select name="filters" id="filters">
                        <option value= "Date">Date</option>
                        <option value= "Name">Name</option>
                        <option value= "Upcoming">Upcoming</option>
                    </select>
                </div>
            </div>
        </div>
        <div class= "relative flex top-1 pt-3 pl-72">
                <div>
                    <table class = "text-white border border-solid table-fixed">
                    <tr>
                        <th class= "w-60">Event Name</th>
                        <th class= "w-60">Date</th>
                        <th class= "w-24">Time</th>
                    </tr>
                    <tr>
                        <td class="border text-center">Test Event</td>
                        <td class="border text-center">March 15, 2021</td>
                        <td class="border text-center">07:00 PM</td>
                    </tr>
                    <tr>
                        <td class="border text-center">Take Your Child to Work Day</td>
                        <td class="border text-center">April 7, 2010</td>
                        <td class="border text-center">07:00 PM</td>
                    </tr>
                    </table>
                    <div class = "flex items-center pl-80 pt-3">
                        <label for="Modify" class= "text-white rounded-full border border-white py-1 px-3"> Modify events: </label>
                        <div class= "pl-2">
                            <select name="Modify" id="modify">
                                <option value= "Edit">Edit</option>
                                <option value= "Delete">Delete</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div>
    </nav>
